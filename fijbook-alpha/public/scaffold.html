<html>
<head>
    <title>Vega Scaffold</title>
    <meta charset="utf-8">

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//vega.github.io/vendor/vega.js" charset="utf-8"></script>
    <script src="//vega.github.io/vendor/vega-lite.js" charset="utf-8"></script>
    <script src="//vega.github.io/vendor/vega-embed.js" charset="utf-8"></script>

    <style media="screen">
        /* Add space between vega-embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h1>Scaffold</h1>
<div id="vis"></div>

<script type="text/javascript">
    var vlSpec = {
        "data": { "url":"/api/stats/rpi/rpi321"
        },
        "mark": "bar",
        "encoding": {
            "x": {"bin": {"maxbins":25},
                "field": "value",
                "type": "quantitative",
                "axis": {
                    "title":"RPI"
                }
            },
            "y": {
                "aggregate": "count",
                "field": "*",
                "type": "quantitative",
                "axis": {
                    "title":"Teams"
                }
            }
        }
    };

    var embedSpec = {
        mode: "vega-lite",  // Instruct Vega-Embed to use the Vega-Lite compiler
        spec: vlSpec
        // You can add more vega-embed configuration properties here.
        // See https://github.com/vega/vega/wiki/Embed-Vega-Web-Components#configuration-propeties for more information.
    };

    // Embed the visualization in the container with id `vis`
    vg.embed("#vis", embedSpec, function(error, result) {
        // Callback receiving the View instance and parsed Vega spec
        // result.view is the View, which resides under the '#vis' element
    });
</script>
</body>
</html>
