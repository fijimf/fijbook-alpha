@import com.fijimf.deepfij.models.Team
@import com.fijimf.deepfij.schedule.model.Schedule
@(teamId:Long, linkClass:Option[String]=None)(implicit sch:Schedule)
    @{
        sch.teamsMap.get(teamId) match {
            case Some(t) => views.html.data.blocks.team.nicknameLink(t, linkClass)
            case _ => ""
        }
    }
