@import java.time.LocalDate
@import java.time.format.DateTimeFormatter
@(d:LocalDate, fmt:String, link:Boolean=true)
@if(link) {
    <a href="@routes.ReactMainController.dateIndex(DateTimeFormatter.ofPattern("yyyyMMdd").format(d))">@{
        DateTimeFormatter.ofPattern(fmt).format(d)
    }</a>
} else {
    @{DateTimeFormatter.ofPattern(fmt).format(d)}
}
