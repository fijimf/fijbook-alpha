@import com.fijimf.deepfij.models.GameLine
@(ganeLine: GameLine)
<tr>
    <td><a href=@ganeLine.dateLink >@ganeLine.longDate</a></td>
    <td>@ganeLine.vsAt</td>
    <td><a href="@routes.TeamController.team(ganeLine.opp.key, None)">@ganeLine.opp.name</a></td>
    @if(ganeLine.wl=="W"){
        <td><strong class="text-success">@ganeLine.wl</strong></td>
    } else {
        <td><strong class="text-danger">@ganeLine.wl</strong></td>
    }
    <td>@ganeLine.literalScore</td>
</tr>
