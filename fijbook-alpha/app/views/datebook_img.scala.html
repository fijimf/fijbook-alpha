@import java.time.LocalDate
@import java.time.format.DateTimeFormatter


@(date: LocalDate)
<div class="col-lg-1" style=" border: 1px solid black; padding-left: 0px; padding-right: 0px; margin-left: 15px; margin-right: 0px; width: 70px; ">
    <h5 style="text-align: center;margin-bottom: 0px;">
        @date.format( DateTimeFormatter.ofPattern("MMMM"))
    </h5>
    <h1 style=" font-size: 200%; text-align: center; margin-top: 0px; font-weight: bold; ">
    @date.format(DateTimeFormatter.ofPattern("d"))
    </h1>
</div>
